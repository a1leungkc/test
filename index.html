<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>You're Invited to Our Wedding!</h1>
        </header>
        <section class="details">
            <h2>Join us for the celebration of our love</h2>
            <p>Date: <span id="date">December 12, 2023</span></p>
            <p>Time: <span id="time">5:00 PM</span></p>
            <p>Venue: <span id="venue">Sunset Garden, 123 Love Lane, City</span></p>
        </section>
        <button id="rsvp-btn">RSVP</button>

        <div id="rsvp-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>RSVP</h2>
                <form id="rsvp-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
